<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap-grid.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Kaushan+Script&family=Niconne&family=Pacifico&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <section class="login py-3">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="img/girl.jpg" alt="girl">
                </div>
                <div class="col-lg-7 text-center py-5">
                    <h1 class="animate__animated animate__heartBeat animate__infinite">WELCOME BACK</h1>
                    <form>
                        <div class="form-row py-4 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="offset-1 col-lg-10">
                                <input type="password" class="inp" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10 py-3">
                                <button class="btn-1">SignUp</button>
                            </div>
                        </div>
                    </form>
                    <p>Or Login With</p>
                    <div class="icons">
                    <span><i class="fa-brands fa-facebook"></i></span>
                    <span><i class="fa-brands fa-google-plus"></i></span>
                </div>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
